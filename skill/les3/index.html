<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <!--een label moet gekoppeld zijn aan een input via for, for koppelt zich aan een id-->
            <label for="naam">Name</label>
            <input id="naam"type="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="Vraag">Vraag of opmerking</label>
            <textarea id="Vraag" class="bigText"></textarea>
        </div>
        <!----value binnen een imput type submit is de text binnen de knop---->
        <input class="submit" type="submit" value="Verzend">
        
    </form>
</body>
</html>
